						<h3>iParts Sp. z o.o.</h3>
						<ul>
							<li class="address"> ul. Staniewicka 22 <br> 03-310 Warszawa</li>
							<li class="phone">801 000 184</li>

				<div class="col-md-6 animate-box">
					<h3>Wyślij zapytanie</h3>
					<form action="#">
						<div class="row form-group">
							<div class="col-md-6">
								<!-- <label for="fname">First Name</label> -->
								<input type="text" id="fname" class="form-control" placeholder="Imię">
							</div>
							<div class="col-md-6">
								<!-- <label for="lname">Last Name</label> -->
								<input type="text" id="lname" class="form-control" placeholder="Nazwisko">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<!-- <label for="email">Email</label> -->
								<input type="text" id="email" class="form-control" placeholder="E-mail">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<!-- <label for="subject">Subject</label> -->
								<input type="text" id="subject" class="form-control" placeholder="Temat zapytania">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<!-- <label for="message">Message</label> -->
								<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Treść zapytania"></textarea>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Wyślij" disabled class="btn btn-primary">
						</div>

					</form>		
				</div>
